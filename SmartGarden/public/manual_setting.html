                                     <form role="form">
                                        <div class="label" align="center">
                                        <br>
                                        <h4> <b> Basic Settings </b> </h4>
                                        </div>
                                        <br>
                                        <br>
                                        <div class="form-group" style="margin-right: 30%; margin-left: 30%">
                                            <label data-toggle="tooltip" data-placement="right" title="Set the default water level range of a bucket/tank">Water Level</label>
                                            <div class="form-group input-group">
                                                <input type="text" class="form-control" value="35">
                                                <span class="input-group-addon">Litre </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group" style="margin-right: 30%; margin-left: 30%">
                                            <label data-toggle="tooltip" data-placement="right" title="Set the default temperature range for your plants">Temperature</label>
                                            <div class="form-group input-group">
                                                <input type="text" class="form-control" value="25.8">
                                                <span class="input-group-addon">&#8451; </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group" style="margin-right: 30%; margin-left: 30%">
                                            <label data-toggle="tooltip" data-placement="right" title="Set the default ventilation duration for your plants">Ventilation</label>
                                            <div class="form-group input-group">
                                                <select class="form-control">
                                                <option>1 hour</option>
                                                <option>2 hours</option>
                                                <option selected>3 hours</option>
                                                <option>4 hours</option>
                                                <option>5 hours</option>
                                            </select>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group" style="margin-right: 30%; margin-left: 30%">
                                            <label data-toggle="tooltip" data-placement="right" title="Set the default light duration for your plants">Light</label>
                                            <div class="form-group input-group">
                                                <select class="form-control">
                                                <option>1 hour</option>
                                                <option selected>2 hours</option>
                                                <option>3 hours</option>
                                                <option>4 hours</option>
                                                <option>5 hours</option>
                                            </select>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group" style="margin-right: 30%; margin-left: 30%">
                                            <label data-toggle="tooltip" data-placement="right" title="Set the default temperature range for your plants">Moisture</label>
                                            <div class="form-group input-group">
                                                <input type="text" class="form-control" value="32">
                                                <span class="input-group-addon">% </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group" style="margin-right: 30%; margin-left: 30%">
                                            <label data-toggle="tooltip" data-placement="right" title="Set the default watering duration for your plants">Water Schedule</label>

                                                <span class="input-group-addon">times / day </span>
                                            </div>
